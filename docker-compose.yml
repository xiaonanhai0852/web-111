version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: component-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: component_management
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./springboot1/src/main/resources/sql:/docker-entrypoint-initdb.d
    networks:
      - component-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # SpringBoot后端服务
  backend:
    build:
      context: ./springboot1
      dockerfile: Dockerfile
    container_name: component-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/component_management?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - component-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/component/types"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx前端服务
  frontend:
    image: nginx:alpine
    container_name: component-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./前端:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - component-network

volumes:
  mysql-data:
    driver: local

networks:
  component-network:
    driver: bridge

